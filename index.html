<!DOCTYPE html>
<html>
  <head>
    <title>dechess</title>
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <link rel="stylesheet" href="css/chessground.css" />
    <link rel="stylesheet" href="css/piece_themes.css" />
    <link rel="stylesheet" href="css/board_themes.css" />
  </head>
  <body>
    <div id="board" class= "cg-board-wrap"></div>

    <select onclick="backgroundSelect()" id="background">
      <option value="blue">blue</option>
      <option value="brown">brown</option>
      <option value="green">green</option>
      <option value="purple">purple</option>
    </select>

    <select onclick="pieceSetSelect()" id="pieceSet">
      <option value="alpha">alpha</option>
      <option value="cburnett">cburnett</option>
      <option value="chess7">chess7</option>
      <option value="chessnut">chessnut</option>
      <option value="companion">companion</option>
      <option value="fantasy">fantasy</option>
      <option value="letter">letter</option>
      <option value="merida">merida</option>
      <option value="pirouetti">pirouetti</option>
      <option value="reillycraig">reillycraig</option>
      <option value="riohacha">riohacha</option>
      <option value="shapes">shapes</option>
      <option value="spatial">spatial</option>
    </select>

    <script src="js/chessground.min.js"></script>
    <script src="js/chess.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
